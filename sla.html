<body class="des">

    <div class="challenge">
        <div class="challengetitle">
            <h1>Cadastro de DEVs</h1>
            <p>Complete suas informações</p>
    </div>

        <label class="lbl">Nome</label>
        <input class="iptdes" type="text"><br>

        <input style="margin-left: 3px;" class="iptdes" type="email"><br><br><br>

        <input type="checkbox">JavaScript
        <input type="checkbox">Flutter
        <input type="checkbox">C#
        <input type="checkbox">Python
        <input type="checkbox">Java <br><br><br>

        <label>Conte um pouco mais da sua experiência</label>
        <textarea name="" id="" cols="50" rows="10"></textarea><br>
        <input style="border-style: solid;" type="submit" value="Concluído"><br><br><br><br><br>
