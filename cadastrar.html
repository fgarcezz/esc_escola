<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>tela cadastro</title>
</head>
<body>
    <div class="containercad">
    <h1 style="text-align: center;">TELA CADASTRO</h1>
    <div class="cadcontainercontent">
        <label for="">ESCOLHA UM NOME DE USUÁRIO</label><br>
        <input type="text" name="user" class="ipt" placeholder="Fgarcezz"><br>
        <label for="">DIGITE SEU NÚMERO DE TELEFONE</label><br>
        <input type="number" name="fone" class="ipt" placeholder="(98)94002-8922"><br>
        <label>DIGITE SUA SENHA</label><br>
        <input type="password" placeholder="12345678" name="pass" class="ipt"><br>
        <label for="">DIGITE SUA DATA DE NASCIMENTO</label><br>
        <input type="date" name="data" class="ipt"><br>
        <label for="">DIGITE SEU ENDEREÇO</label><br>
        <textarea name="ende" id="endereco" cols="30" rows="8" class="ipt"></textarea><br>
        <a href="index.html"><button onmouseenter="ficarverde()" onclick="checadados()" onmouseout="ficarbranco()" id="btnverde" >Cadastrar</button></a>
    </div>
 </div>

</body>
</html>
